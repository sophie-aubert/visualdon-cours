<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/d3.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.js"></script>

    <title>Document</title>
</head>
<body>


<!-- Add a svg area, empty -->
<div id="Area"></div>

<script>


    const margin = {top : 50, right: 40, bottom: 50, left: 40},
        width = 0.6*window.innerWidth - margin.left - margin.right,
        height = 0.6*window.innerHeight - margin.top - margin.bottom;

    const svg = d3.select("#Area")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        // translate this svg element to leave some margin.
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")


    //
    // const projection = d3.geoTransverseMercator()
    //     .rotate([8.1331, 0])
    //     .center([-2.655,-3.404])
    //     .scale(2771795)
    //     .translate([300, 350]);

   // const pathGenerator = d3.geoPath().projection(projection)

   d3.json("switzerland.geojson")
    //d3.json("EastBlueFixed.geojson")
        .then((data) => {

            let projection = d3.geoMercator()
                .translate([width/2, height/2])
                .rotate([-7.43864, -46.95108, 0])
                .center([0.54, -0.1])
                .scale(5000)


            let path = d3.geoPath()
             .projection(projection)

            svg.selectAll("path")
                .data(data.features)
                .join(enter => enter.append('path').attr("d",path)
                    .attr("fill","none")
                    .attr("stroke","black")
                    .attr("stroke-width",1))


            svg.append('circle')
                .attr("cx", projection([6.6412, 46.7785])[0])
                .attr("cy", projection([6.6412, 46.7785])[1])
                .attr("fill", "red")
                .attr("r", 3)

            // One piece
            // svg.selectAll("path")
            //     .data(data.features)
            //     .join('path')
            //     .attr("d",path)
            //     .attr("fill","none")
            //     .attr("stroke","black")
            //     .attr("stroke-width",1);


            svg.selectAll("path")
                .data(data.features)
                .join(enter => enter.append('path').attr("d",path)
                    .attr("fill","none")
                    .attr("stroke","black")
                    .attr("stroke-width",1))


        });




</script>
</body>
</html>
