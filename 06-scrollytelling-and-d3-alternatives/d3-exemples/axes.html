<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/d3.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js"></script>
    <title>Document</title>
</head>
<body>

<svg id="viz_area" height=200 width=700></svg>


<script>
    const svg = d3.select('#viz_area');


    // Echelle
    const x = d3.scaleLinear()
        .domain([0, 100])
        .range([0, 400]);


    svg.call(d3.axisBottom(x));


    // Position des cercles x(position)
    svg.append("circle")
        .attr("cx", x(10)).attr("cy", 100).attr("r", 40).style("fill", "blue");
    svg.append("circle")
        .attr("cx", x(50)).attr("cy", 100).attr("r", 40).style("fill", "red");
    svg.append("circle")
        .attr("cx", x(100)).attr("cy", 100).attr("r", 40).style("fill", "green");

</script>
</body>
</html>
