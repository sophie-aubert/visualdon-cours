<script>



    const margin = {top : 50, right: 40, bottom: 50, left: 40},
        width = 0.6*window.innerWidth - margin.left - margin.right,
        height = 0.3*window.innerHeight - margin.top - margin.bottom;

    const svg = d3.select("#Area")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        // translate this svg element to leave some margin.
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    const x = d3.scaleLinear()
        .domain([0,100])
        .range([0,width])

    svg.append('g')
        .attr("transform", "translate(0," + height  + ")")
        .call(d3.axisBottom(x));

    const y = d3.scaleLinear()
            .domain([0,100])
            .range([height,0])

    svg.append('g')
        .call(d3.axisLeft(y));

    // Position des cercles x(position)
    svg.append("circle")
        .attr("cx", x(10)).attr("cy", y(60)).attr("r", 40).style("fill", "blue");
    svg.append("circle")
        .attr("cx", x(50)).attr("cy", y(60)).attr("r", 40).style("fill", "red");
